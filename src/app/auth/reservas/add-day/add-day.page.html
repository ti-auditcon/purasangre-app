<app-navbar titulo="Nueva Reserva"></app-navbar>

<ion-content padding>

  <!-- <ion-button (click)="goToAddHour()"></ion-button> -->
  <div class="reserva">

    <h1 class="titleReserva-section">Selecciona<br>un d√≠a</h1>

    <div class="section grid-days">

      <div class="item-day" text-center (click)="goToAddHour(week[1]?.date,(!week[1]?.hasClases && week[1]?.canReserve))"
      [ngClass]="{
        today : week[1]?.today,
        disabled : !(!week[1]?.hasClases && week[1]?.canReserve),
        todaydisabled : (week[1]?.today && !(!week[1]?.hasClases && week[1]?.canReserve))
      }">
        <p>{{week[1]?.dayName}}</p>
        <h1>{{week[1]?.day}}</h1>
      </div>
