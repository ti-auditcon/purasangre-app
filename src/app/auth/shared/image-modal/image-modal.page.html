
<ion-content >


  <ion-slides #slider [options]="sliderOpts">

    <ion-slide>
      <div class="photo-avatar-wrapper">
        <img [src]="img" class="photo-avatar" />
        <ion-button (click)="close()" fill="clear" color="light" class="button-close">
          <ion-icon src="/assets/icon/close.svg"></ion-icon>
        </ion-button>
      </div>
    </ion-slide>
  </ion-slides>

</ion-content>
